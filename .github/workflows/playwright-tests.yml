name: Playwright E2E Tests & Report

on:
  push:
    branches:
      - draft_project
  pull_request:
    branches:
      - draft_project

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'  # Change to match your .NET version

    - name: Install Playwright CLI
      run: dotnet tool install --global Microsoft.Playwright.CLI

    - name: Install Dependencies
      run: dotnet restore

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright E2E Tests
      run: dotnet test --logger trx --results-directory TestResults
    - name: Install Latest ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    
    - name: Verify ReportGenerator Installation
      run: dotnet tool list -g


    - name: Upload TRX Test Results
      uses: actions/upload-artifact@v4
      with:
        name: TRX-Test-Results
        path: TestResults/*.trx

    - name: Verify TRX Files Before Report Generation
      run: ls -lah TestResults/

    
    # - name: Run ReportGenerator with Full Debugging
    #   run: reportgenerator -reports:"TestResults/*.trx" -targetdir:"TestResults/Report" -reporttypes:"Html;HtmlSummary" -verbosity:Verbose

    # - name: Install TRX to HTML Converter
    #   run: dotnet tool install --global trx2html
    
    # - name: Generate Playwright Test Execution Report
    #   run: trx2html -i TestResults/*.trx -o TestResults/Report/TestReport.html

    - name: Install VSTest HTML Converter
      run: dotnet tool install --global HtmlTestRunner
  
    - name: Convert TRX to HTML Test Report
      run: HtmlTestRunner TestResults/*.trx -o TestResults/Report/TestReport.html

    



    - name: Verify HTML Report Exists
      run: ls -R TestResults/Report/

    # ✅ Upload HTML Test Report as an Artifact
    - name: Upload Test Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Playwright-Test-Report
        path: TestResults/Report

    # ✅ Deploy HTML Report to GitHub Pages
    - name: Deploy Test Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_D }}
        publish_dir: ./TestResults/Report
