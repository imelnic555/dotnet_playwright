name: Playwright E2E Tests & Allure Report

on:
  push:
    branches:
      - draft_project
  pull_request:
    branches:
      - draft_project

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'

    - name: Install Playwright CLI
      run: dotnet tool install --global Microsoft.Playwright.CLI

    - name: Restore Dependencies
      run: dotnet restore

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure Commandline
      run: npm install -g allure-commandline --save-dev

    # âœ… Run Tests (Target project + use settings)
    - name: Run Playwright E2E Tests with Allure Results
      run: dotnet test AutomationFramework.Tests/AutomationFramework.Tests.csproj --settings test.runsettings --logger "trx"

    # ğŸ§ª Check that Allure Results Exist
    - name: Check Allure Output
      run: |
        echo "Checking contents of allure-results:"
        ls -lah allure-results || echo "âŒ No Allure results found"

    # ğŸ“Š Generate Allure Report
    - name: Generate Allure Report
      run: |
        mkdir -p allure-report
        allure generate allure-results --clean -o allure-report

    # ğŸ“¥ Upload Allure report as an artifact
    - name: Upload Allure Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Allure-Test-Report
        path: allure-report

    # ğŸŒ Deploy the report to GitHub Pages
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_D }}
        publish_dir: ./allure-report
