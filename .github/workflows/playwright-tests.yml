name: Playwright E2E Tests & Allure Report

on:
  push:
    branches:
      - draft_project
  pull_request:
    branches:
      - draft_project

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'  # Update to match your actual .NET version

    - name: Install Playwright CLI
      run: dotnet tool install --global Microsoft.Playwright.CLI

    - name: Install Dependencies
      run: dotnet restore

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install Allure Commandline
      run: npm install -g allure-commandline --save-dev

    # ✅ Run tests using the runsettings file for Allure output
    - name: Run Playwright E2E Tests with Allure Results
      run: dotnet test --settings test.runsettings

    # ✅ Generate Allure HTML Report
    - name: Generate Allure Report
      run: |
        mkdir -p allure-report
        allure generate allure-results --clean -o allure-report

    # ✅ Upload Allure report as a downloadable artifact
    - name: Upload Allure Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Allure-Test-Report
        path: allure-report

    # ✅ Deploy the report to GitHub Pages
    - name: Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_D }}
        publish_dir: ./allure-report
