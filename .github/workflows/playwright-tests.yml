name: Run Playwright Tests

on:
  push:
    branches:
      - draft_project
  pull_request:
    branches:
      - draft_project

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0'  # Change this based on your .NET version

    - name: Install Playwright CLI
      run: dotnet tool install --global Microsoft.Playwright.CLI

    - name: Install Dependencies
      run: dotnet restore

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright Tests
      run: dotnet test --logger trx --results-directory TestResults

    # ✅ Convert TRX to HTML Report
    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate HTML Report
      run: reportgenerator -reports:TestResults/*.trx -targetdir:TestResults/Report -reporttypes:Html

    # ✅ Upload HTML Report as an Artifact
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: Playwright-Test-Report
        path: TestResults/Report
